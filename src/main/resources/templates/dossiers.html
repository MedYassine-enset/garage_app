<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp1"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
  <div class="container mt-2">
    <div class="card">
      <div class="card-header">Lists des dossiers</div>
      <div class="card-body">
        <form method="get" th:action="@{index}">
          <label>Key word</label>
          <input type="text" name="keyword" th:value="${keyword}">
          <button type="submit" class="btn btn-primary">Chercher</button>
        </form>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Date de creation</th>
            <th>type</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="d:${ListDossiers}">
            <td th:text="${d.getNumeroDossier()}"></td>
            <td th:text="${d.getEtatDossier()}"></td>
            <td th:text="${d.getDateDeCreation()}"></td>
            <!--<td>
              <a class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">Delete</a>
            </td>-->
            <!--<td>
              <a class="btn btn-success" th:href="@{editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}">Edit</a>
            </td>-->
          </tr>
          </tbody>
        </table>
        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary ms-2': 'btn btn-outline-primary ms-2'}"
               th:text="${status.index}"
               th:href="@{index(page=${status.index},keyword=${keyword})}"
            ></a>

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
